<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Museum Finder</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class=""></i> Museum Finder</h1>
    <p>Search for an Artist or artwork in two major museums! </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
    <div class="card">
      <h3 class="card-header text-uppercase">Search By Artist</h3>
      <form id="artist" class="card-body">
        <label class="form-label" for="artistname">Artist</label>
        <input name="artistname" id="artistname" type="text" autofocus="true" class="form-input" />
        <button type="submit" class="btn">Get Artist</button>
      </form>
      </div>
      <div class="card">
        <h3 class="card-header uppercase">Search By Topic</h3>
        <div class="card-body" id="option-buttons">
        <button type="button" data="data-language" class="btn">Color</button>
        <button type="button" data="data-language" class="btn">Year</button>
        <button type="button" data="data-language" class="btn">Style</button>
        </div>
    </div>

    <div class="col-12 col-md-8">
    <h2 class="subtitle">Showing artwork for: <span id="art-search-term"></span></h2>
    <div id="art-container" class="list-group"></div>
    <div class="card-body" id="artist-work"></div>
    </div>
  </main>
<script src="./assets/js/homepage.js"></script>
</body>

</html>
